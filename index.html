<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Sample</title>
</head>
<body>
    <!--THIS IS A COMMENT WHICH IS NOT SHOWN ON BROWSER SO i CAN NOTE HERE 
        WHATEVER I NEED TO REMEMBER ABOUT CODE BELOW-->
    <div class="first-container">
        <h1>Hello HTML!</h1>
        <h2>This is a subheading tag</h2>
        <p>This tag declare a text. "p" is a shortcut of paragraph.</p>
    </div>
    <div class="second-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Outline_of_Ukraine.svg" alt="Ukrainian teretory"
    </div>
    <div class="third-container">
        <ul class="unordered-list">
            <li class="first-list-item">first list item</li>
            <li>second list item</li>
            <li>third list item</li>
        </ul>
        <ol class="ordered-list">
            <li>first list item</li>
            <li>second list item</li>
            <li>third list item</li>
        </ol>
    </div>
    <div>
        <form action="#" method="get">
            <input type="text" placeholder="Your name" name="name" value="" required></br>
            <input type="email" placeholder="Your email address" name="email" value="" required></br>
            <input type="tel" placeholder="Your phone number" name="tel" value=""></br>
            <input type="date" placeholder="Your birth date" name="birth-date" value="birth-date"></br>
            <p>Please, choose your sex</p>
            <label for="woman"><input type="radio" id="woman" name="sex" value="woman">Woman</label></br>
            <label for="man"><input type="radio" id="man" name="sex" value="man">Man</label></br>
            <p>Plese, choose your interests</p>
            <label for="html"><input type="checkbox" id="html" name="interests" value="html">HTML</label></br>
            <label for="css"><input type="checkbox" id="css" name="interests" value="css">CSS</label></br>
            <label for="js"><input type="checkbox" id="js" name="interests" value="js">JS</label></br>
            <label for="all"><input type="checkbox" id="all" name="interests" value="all">All together</label></br>
        </form>
    </div>
</body>
</html>
